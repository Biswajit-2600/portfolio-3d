<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for modern browsers -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/assets/icons/favicon.svg"
    />
    <!-- Fallback favicon for older browsers -->
    <link
      rel="icon"
      type="image/x-icon"
      href="public/assets/icons/favicon.ico"
    />
    <!-- Apple Touch Icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      href="public/assets/icons/apple-touch-icon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - My World</title>
    
    <!-- Force mobile layout script - must run before styles -->
    <script>
      // Force mobile layout even if user selects desktop mode
      const isSmallScreen = Math.min(window.screen.width, window.innerWidth) <= 1024;
      if (isSmallScreen) {
        document.documentElement.classList.add('force-mobile');
      }
    </script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/styles/global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/public/styles/index-dev.css" />
    <!-- Three.js for 3D effects -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <!-- Lottie Player -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.js"
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <!-- Force mobile layout enforcement styles -->
    <style>
      /* Force mobile layout using device screen detection */
      .force-mobile .desktop-content {
        display: none !important;
      }
      .force-mobile .mobile-content {
        display: flex !important;
      }
      .force-mobile .animation-wrapper {
        display: none !important;
      }
      
      /* CSS-only enforcement for real device dimensions */
      @media screen and (max-device-width: 1024px) {
        .desktop-content {
          display: none !important;
        }
        .mobile-content {
          display: flex !important;
        }
        .animation-wrapper {
          display: none !important;
        }
        #root {
          display: none !important;
        }
      }

      /* Pull to refresh styles */
      .pull-to-refresh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        pointer-events: none;
        /* Above any page chrome */
        z-index: 2001;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .refresh-icon {
        width: 28px;
        height: 28px;
        border: 3px solid #ccc;
        border-top-color: #007bff;
        border-radius: 50%;
        transform: rotate(0deg);
        opacity: 0;
      }

      .refreshing .refresh-icon {
        animation: spin 1s linear infinite;
        opacity: 1;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Pull to refresh container -->
    <div class="pull-to-refresh">
      <div class="refresh-icon"></div>
    </div>
    <div class="experience-container">
      <div class="content-wrapper">
        <!-- Start Button Section -->
        <div class="start-section">
          <h1 class="main-title">MY WORLD</h1>
          <p class="sub-title">3D Interactive Experience</p>
          <a href="#" class="start-button" id="startExperience">
            Start Experience
          </a>
        </div>

        <!-- Animation Section with Three.js -->
        <div class="animation-section">
          <div class="animation-container">
            <canvas id="three-canvas" class="three-scene"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Content (Shown on Mobile) -->
    <div class="mobile-content">
      <h1 class="main-title">BEST VIEWED<br />ON DESKTOP</h1>
      <p class="sub-title">
        This 3D portfolio experience is optimized for larger screens
      </p>
      <!-- Mobile: keep textual banner for contrast and clarity -->
      <div class="coming-soon-static">Mobile Version Available</div>

      <div class="visit-text">
        Try our mobile version for a better experience:
      </div>
      <a
        href="https://m-biswajit-me.vercel.app/"
        target="_blank"
        class="visit-link"
      >
        ðŸ“± View Mobile Version
      </a>
    </div>

    <!-- React App Container (Hidden initially) -->
    <div id="root"></div>

    <!-- Include Three.js Script -->
    <script src="public/scripts/portfolio-3d.js"></script>
    
    <!-- Enhanced mobile detection script -->
    <script>
      // Force mobile layout even if user selects desktop mode
      function detectAndForceMobile() {
        const isSmallScreen = Math.min(window.screen.width, window.innerWidth) <= 1024;
        const isTouchDevice = 'ontouchstart' in window;
        const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isSmallScreen || isTouchDevice || isMobileUA) {
          document.documentElement.classList.add('force-mobile');
          
          // Ensure mobile content is visible
          const mobileContent = document.querySelector('.mobile-content');
          const root = document.querySelector('#root');
          
          if (mobileContent) {
            mobileContent.style.display = 'flex';
          }
          if (root) {
            root.style.display = 'none';
          }
        }
      }
      
      // Run detection immediately and on events
      detectAndForceMobile();
      window.addEventListener('load', detectAndForceMobile);
      window.addEventListener('resize', detectAndForceMobile);
      window.addEventListener('orientationchange', detectAndForceMobile);
      
      // Check periodically for user agent changes
      setInterval(detectAndForceMobile, 500);

      // Pull to refresh functionality (improved)
      const refreshContainer = document.querySelector('.pull-to-refresh');
      const icon = document.querySelector('.refresh-icon');

      let startY = 0;
      let isDragging = false;
      let isRefreshing = false;
      let currentPull = 0;
      const maxPull = 100;
      const triggerDistance = 60;

      function onTouchStart(e) {
        if (!refreshContainer || !icon) return;
        if (window.scrollY <= 0 && !isRefreshing) {
          startY = e.touches[0].clientY;
          currentPull = 0;
          isDragging = true;
        }
      }

      function onTouchMove(e) {
        if (!isDragging || !refreshContainer || !icon) return;
        const currentY = e.touches[0].clientY;
        const pullDistance = Math.min(Math.max(currentY - startY, 0), maxPull);
        currentPull = pullDistance;
        if (pullDistance > 0) {
          e.preventDefault();
          const progress = pullDistance / maxPull;
          // Move less during drag so icon stays closer to top
          refreshContainer.style.transform = `translateY(${pullDistance * 0.3}px)`;
            icon.style.opacity = 1;
          icon.style.transform = `rotate(${progress * 180}deg)`;
        }
      }

      function onTouchEnd() {
        if (!isDragging || !refreshContainer || !icon) return;
        isDragging = false;
        if (currentPull >= triggerDistance) {
          startRefresh();
        } else {
          resetPull();
        }
      }

      function startRefresh() {
        if (isRefreshing) return;
        isRefreshing = true;
        refreshContainer.classList.add('refreshing');
  // Keep icon close to top during refresh
  refreshContainer.style.transform = 'translateY(18px)';
        icon.style.opacity = 1;
        setTimeout(() => {
          stopRefresh();
          window.location.reload();
        }, 1200);
      }

      function stopRefresh() {
        isRefreshing = false;
        refreshContainer.classList.remove('refreshing');
        resetPull();
      }

      function resetPull() {
        currentPull = 0;
        refreshContainer.style.transform = 'translateY(-100%)';
        icon.style.opacity = 0;
        icon.style.transform = 'rotate(0deg)';
      }

      window.addEventListener('touchstart', onTouchStart, { passive: true });
      window.addEventListener('touchmove', onTouchMove, { passive: false });
      window.addEventListener('touchend', onTouchEnd, { passive: true });
    </script>
  </body>
</html>
