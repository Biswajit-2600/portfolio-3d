<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon for modern browsers -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/assets/icons/favicon.svg"
    />
    <!-- Fallback favicon for older browsers -->
    <link
      rel="icon"
      type="image/x-icon"
      href="public/assets/icons/favicon.ico"
    />
    <!-- Apple Touch Icon for iOS devices -->
    <link
      rel="apple-touch-icon"
      href="public/assets/icons/apple-touch-icon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - My World</title>
    
    <!-- Force mobile layout script - must run before styles -->
    <script>
      // Force mobile layout even if user selects desktop mode
      const isSmallScreen = Math.min(window.screen.width, window.innerWidth) <= 1024;
      if (isSmallScreen) {
        document.documentElement.classList.add('force-mobile');
      }
    </script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Global CSS -->
    <link rel="stylesheet" href="/public/styles/global.css" />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/public/styles/index-dev.css" />
    <!-- Three.js for 3D effects -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <!-- Lottie Player -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.js"
    ></script>
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <!-- Force mobile layout enforcement styles -->
    <style>
      /* Force mobile layout using device screen detection */
      .force-mobile .desktop-content {
        display: none !important;
      }
      .force-mobile .mobile-content {
        display: flex !important;
      }
      .force-mobile .animation-wrapper {
        display: none !important;
      }
      
      /* CSS-only enforcement for real device dimensions */
      @media screen and (max-device-width: 1024px) {
        .desktop-content {
          display: none !important;
        }
        .mobile-content {
          display: flex !important;
        }
        .animation-wrapper {
          display: none !important;
        }
        #root {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="experience-container">
      <div class="content-wrapper">
        <!-- Start Button Section -->
        <div class="start-section">
          <h1 class="main-title">MY WORLD</h1>
          <p class="sub-title">3D Interactive Experience</p>
          <a href="#" class="start-button" id="startExperience">
            Start Experience
          </a>
        </div>

        <!-- Animation Section with Three.js -->
        <div class="animation-section">
          <div class="animation-container">
            <canvas id="three-canvas" class="three-scene"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Content (Shown on Mobile) -->
    <div class="mobile-content">
      <h1 class="main-title">BEST VIEWED<br />ON DESKTOP</h1>
      <p class="sub-title">
        This 3D portfolio experience is optimized for larger screens
      </p>
      <!-- Mobile: keep textual banner for contrast and clarity -->
      <div class="coming-soon-static">Mobile Version Available</div>

      <div class="visit-text">
        Try our mobile version for a better experience:
      </div>
      <a
        href="https://m-biswajit-me.vercel.app/"
        target="_blank"
        class="visit-link"
      >
        ðŸ“± View Mobile Version
      </a>
    </div>

    <!-- React App Container (Hidden initially) -->
    <div id="root"></div>

    <!-- Include Three.js Script -->
    <script src="public/scripts/portfolio-3d.js"></script>
    
    <!-- Enhanced mobile detection script -->
    <script>
      // Force mobile layout even if user selects desktop mode
      function detectAndForceMobile() {
        const isSmallScreen = Math.min(window.screen.width, window.innerWidth) <= 1024;
        const isTouchDevice = 'ontouchstart' in window;
        const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isSmallScreen || isTouchDevice || isMobileUA) {
          document.documentElement.classList.add('force-mobile');
          
          // Ensure mobile content is visible
          const mobileContent = document.querySelector('.mobile-content');
          const root = document.querySelector('#root');
          
          if (mobileContent) {
            mobileContent.style.display = 'flex';
          }
          if (root) {
            root.style.display = 'none';
          }
        }
      }
      
      // Run detection immediately and on events
      detectAndForceMobile();
      window.addEventListener('load', detectAndForceMobile);
      window.addEventListener('resize', detectAndForceMobile);
      window.addEventListener('orientationchange', detectAndForceMobile);
      
      // Check periodically for user agent changes
      setInterval(detectAndForceMobile, 500);

      // Pull to refresh functionality for mobile with enhanced visual indicator
      let startY = 0;
      let isPulling = false;
      let refreshIndicator = null;
      let refreshSpinner = null;

      // Create modern refresh indicator
      function createRefreshIndicator() {
        if (!refreshIndicator) {
          refreshIndicator = document.createElement('div');
          refreshIndicator.innerHTML = `
            <div class="refresh-spinner">
              <div class="spinner-ring"></div>
              <div class="spinner-center">â¬‡</div>
            </div>
          `;
          refreshIndicator.style.cssText = `
            position: fixed;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 255, 0.9));
            border: 2px solid rgba(126, 244, 211, 0.4);
            border-radius: 50px;
            padding: 15px 20px;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), 0 0 20px rgba(126, 244, 211, 0.1);
            backdrop-filter: blur(15px);
            z-index: 10000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            pointer-events: none;
            min-width: 80px;
            text-align: center;
          `;

          // Add CSS for spinner animation
          const style = document.createElement('style');
          style.textContent = `
            .refresh-spinner {
              position: relative;
              width: 40px;
              height: 40px;
              margin: 0 auto;
            }
            .spinner-ring {
              position: absolute;
              width: 100%;
              height: 100%;
              border: 3px solid transparent;
              border-top: 3px solid #7ef4d3;
              border-radius: 50%;
              transition: transform 0.3s ease;
            }
            .spinner-center {
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 16px;
              transition: all 0.3s ease;
            }
            @keyframes refreshSpin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
            @keyframes refreshPulse {
              0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
              50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
            }
            .refresh-complete {
              animation: refreshPulse 0.6s ease-in-out;
            }
            .refresh-spinning .spinner-ring {
              animation: refreshSpin 1s linear infinite;
            }
          `;
          document.head.appendChild(style);
          document.body.appendChild(refreshIndicator);
        }
        return refreshIndicator;
      }

      document.addEventListener('touchstart', function(e) {
        startY = e.touches[0].clientY;
        isPulling = window.scrollY === 0; // Only allow pull when at top
      });

      document.addEventListener('touchmove', function(e) {
        if (!isPulling) return;

        const currentY = e.touches[0].clientY;
        const diff = currentY - startY;

        if (diff > 30) { // Start showing indicator at 30px
          const indicator = createRefreshIndicator();
          const maxPull = 120;
          const progress = Math.min(diff / maxPull, 1);
          
          // Smooth indicator movement
          indicator.style.top = `${-80 + (progress * 100)}px`; // Move from -80px to 20px
          indicator.style.opacity = Math.min(progress * 2, 1);
          indicator.style.transform = `translateX(-50%) scale(${0.8 + (progress * 0.3)})`;

          const spinner = indicator.querySelector('.spinner-ring');
          const center = indicator.querySelector('.spinner-center');
          
          // Rotate ring based on pull progress
          if (spinner) {
            spinner.style.transform = `rotate(${progress * 360}deg)`;
          }

          // Change arrow direction and color based on progress
          if (center) {
            if (progress >= 0.8) {
              center.innerHTML = 'âœ“';
              center.style.color = '#4CAF50';
              center.style.fontSize = '18px';
              indicator.style.background = 'linear-gradient(135deg, rgba(76, 175, 80, 0.95), rgba(129, 199, 132, 0.9))';
              indicator.style.borderColor = 'rgba(76, 175, 80, 0.6)';
            } else if (progress >= 0.5) {
              center.innerHTML = 'â†»';
              center.style.color = '#7ef4d3';
              center.style.fontSize = '16px';
            } else {
              center.innerHTML = 'â¬‡';
              center.style.color = '#666';
              center.style.fontSize = '16px';
            }
          }

          if (diff > maxPull) { // Pull down more than 120px
            // Add completion animation
            indicator.classList.add('refresh-complete');
            
            // Trigger refresh with enhanced animation
            setTimeout(() => {
              indicator.classList.add('refresh-spinning');
              indicator.querySelector('.spinner-center').innerHTML = 'â†»';
              
              // Show loading state briefly before refresh
              setTimeout(() => {
                window.location.reload();
              }, 400);
            }, 100);
          }
        }
      });

      document.addEventListener('touchend', function(e) {
        if (refreshIndicator) {
          // Smooth hide animation
          refreshIndicator.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
          refreshIndicator.style.top = '-80px';
          refreshIndicator.style.opacity = '0';
          refreshIndicator.style.transform = 'translateX(-50%) scale(0.8)';
          
          // Reset after animation
          setTimeout(() => {
            if (refreshIndicator) {
              refreshIndicator.classList.remove('refresh-complete', 'refresh-spinning');
              refreshIndicator.style.background = 'linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 240, 255, 0.9))';
              refreshIndicator.style.borderColor = 'rgba(126, 244, 211, 0.4)';
              
              const center = refreshIndicator.querySelector('.spinner-center');
              if (center) {
                center.innerHTML = 'â¬‡';
                center.style.color = '#666';
                center.style.fontSize = '16px';
              }
              
              const spinner = refreshIndicator.querySelector('.spinner-ring');
              if (spinner) {
                spinner.style.transform = 'rotate(0deg)';
              }
            }
          }, 500);
        }
        isPulling = false;
      });
    </script>
  </body>
</html>
